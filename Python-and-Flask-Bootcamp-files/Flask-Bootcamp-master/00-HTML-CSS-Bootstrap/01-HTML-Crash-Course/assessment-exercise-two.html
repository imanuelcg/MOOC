<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    
    <form method="get">
        <label for="firstname">First Name: </label>
        <input id="firstname" type="text" name="first_name" placeholder="First Name">

        <label for="lastname">Last Name: </label>
        <input id="lastname" type="text" name="last_name" placeholder="Last Name">
        <br>
        <br>
        <label for="emailtag">Email: </label>
        <input id="emailtag" type="email" name="user_email" placeholder="name@email.com">

        <label for="passwordtag">Password: </label>
        <input id="passwordtag" type="password" name="password">

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="age" id="">
        <label for="no">No:</label>
        <input type="radio" name="age" id="">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment">
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>       
        <br>
        <br>
        <input type="submit" value="Submit Feedback">

    </form>

</body>
</html>
